<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Get started with jQuery dForm</title>
		<!-- Load jQuery and the minified plugin -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.dform-0.1.4.min.js"></script>
        <script type='text/javascript'>
            $(document).ready(function(){
				// Create a form from some JSON
                $("#myform").buildForm({
                    "action": "index.html",
                    "method": "get",
                    "elements": [{
                        "type": "p",
                        "html": "You must login"
                    }, {
                        "name": "username",
                        "id": "txt-username",
                        "caption": "Username",
                        "type": "text",
                        "placeholder": "E.g. u...@example.com"
                    }, {
                        "name": "password",
                        "caption": "Password",
                        "type": "password"
                    }, {
                        "type": "submit",
                        "value": "Login"
                    }]
                });
                
            });
        </script>
    </head>
    <body>
    	<style type="text/css">
    		input, label {
    			display: block;
    			margin-bottom: 5px;
    		}
    	</style>
        <form id="myform"></form>
    </body>
</html>
