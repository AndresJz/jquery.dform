src = src/
tmp = build/tmp/

# Documentation settings
doc.bin = NaturalDocs
doc.out = doc/
doc.project = build/docdata/
doc.txt =.
doc.format = HTML
doc.stylesheet = stylesheet
doc.highlight = Off
doc.js = javascript
doc.css = styles/start

# Compression seetings
min.compiler.url = http://closure-compiler.googlecode.com/files/compiler-latest.zip
min.compiler.zip = ${tmp}/closures-compiler-latest.zip
min.compiler = ${tmp}/compiler.jar
min.concat = ${tmp}/jquery.dform-${version}.concat.js
min.out = jquery.dform-${version}.min.js